<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/join.css">
</head>
<body>
    <div class="all">
        <header>
            <nav>
                <form action="#" method="get" class="language">
                    <fieldset>
                        <legend>
                            <select name="lang" id="lang">
                                <option value="ko">한국어</option>
                                <option value="en">english</option>
                            </select>
                        </legend>
                    </fieldset>
                </form>
                <a href="./index.html"><img src="./images/Naver_Logotype.svg.png" alt="네이버"></a>
            </nav>
        </header>
        <main>
            <div class="join">
                <form action="#" method="post" class="join_all">
                    <fieldset>
                        <legend class="skip">회원가입양식</legend>
                        <dl>
                            <dt>아이디</dt>
                            <dd>
                                <input type="text" name="user_id" id="user_id">
                                <p>@naver.com</p>
                            </dd>
                            <dt>비밀번호</dt>
                            <dd>
                                <input type="password" name="user_pw" id="user_pw">
                            </dd>
                            <dt>비밀번호 재확인</dt>
                            <dd>
                                <input type="password" name="user_pw_chk" id="user_pw_chk">
                            </dd>
                            <dt>이름</dt>
                            <dd><input type="text" name="user_name" id="user_name"></dd>
                            <dt>생년월일</dt>
                            <dd>
                                <input type="text" name="user_year" id="user_year" placeholder="년(4자)" maxlength="4">
                                <select>
                                    <option value="month" class="month">월</option>
                                    <option value="month" class="month">1</option>
                                    <option value="month" class="month">2</option>
                                    <option value="month" class="month">3</option>
                                    <option value="month" class="month">4</option>
                                    <option value="month" class="month">5</option>
                                    <option value="month" class="month">6</option>
                                    <option value="month" class="month">7</option>
                                    <option value="month" class="month">8</option>
                                    <option value="month" class="month">9</option>
                                    <option value="month" class="month">10</option>
                                    <option value="month" class="month">11</option>
                                    <option value="month" class="month">12</option>
                                </select>
                                <input type="text" name="user_day" id="user_day" placeholder="일">
                            </dd>
                            <dt>성별</dt>
                            <dd>
                                <select>
                                    <option value="gender" class="gender">성별</option>
                                    <option value="gender" class="gender">남</option>
                                    <option value="gender" class="gender">여</option>
                                </select>
                            </dd>
                            <dt>
                                본인 확인 이메일
                                <span>선택</span>
                            </dt>
                            <dd><input type="text" name="user_email" id="user_email" placeholder="선택입력"></dd>
                            <dt>휴데전화</dt>
                            <dd>
                                <select>
                                    <option value="number">대한민국 +82</option>
                                    <option value="number">홍콩 +852</option>
                                </select>
                            </dd>
                            <dd>
                                <input type="text" name="phone_number" id="phone_number" placeholder="전화번호 입력">
                                <button type="button" id="certified_btn">인증번호 받기</button>
                            </dd>
                            <dd><input type="text" name="certified_input" id="certified_input" placeholder="인증번호 입력하세요"></dd>
                        </dl>
                        <button type="submit" id="join_btn">가입하기</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="top">
                <p>이용약관</p>
                <p>개인정보처리방침</p>
                <p>책임의 한계와 법적고지</p>
                <p>회원정보 고객센터</p>
            </div>
            <address>NAVER Copyright © NAVER Corp. All Rights Reserved.</address>
        </footer>
    </div>
</body>
</html>
