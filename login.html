<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="all">
        <header>
            <nav>
                <form action="#" method="post" class="language">
                    <fieldset>
                        <legend>
                            <select name="lang" id="lang">
                                <option value="ko">한국어</option>
                                <option value="en">english</option>
                            </select>
                        </legend>
                    </fieldset>
                </form>
                <a href="./index.html"><img src="./images/Naver_Logotype.svg.png" alt="네이버"></a>
            </nav>
        </header>
        <main>
            <form action="#" method="post" class="login">
                <div class="login_input">
                    <fieldset>
                        <legend class="skip">입력양식</legend>
                        <input type="text" placeholder="아이디">
                        <input type="password" placeholder="비밀번호">
                        <p>로그인</p>
                        <div class="security">
                            <label><input type="checkbox"><i class="far fa-check-circle"></i>로그인 상태 유지</label>
                            <div class="right">
                                <p>IP보안 <span>ON</span></p>
                                <p>일회용 로그인</p>
                            </div>
                        </div>
                    </fieldset>
                    <div class="last">
                        <p>아이디 찾기</p>
                        <p>비밀번호  찾기</p>
                        <a href="./join.html"><p>회원가입</p></a>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <div class="top">
                <p>이용약관</p>
                <p>개인정보처리방침</p>
                <p>책임의 한계와 법적고지</p>
                <p>회원정보 고객센터</p>
            </div>
            <address>NAVER Copyright © NAVER Corp. All Rights Reserved.</address>
        </footer>
    </div>
</body>
</html>
